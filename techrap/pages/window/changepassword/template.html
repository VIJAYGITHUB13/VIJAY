<div id="window_users_changepassword_container">
<div class="row">
	<div class="col-xs-12"><dir-page-header tabname="tab_name" tabdesc="tab_desc"></dir-page-header></div>
</div>
<div class="row" style="margin-top: 15px;">
	<div class="col-xs-12">
		<form class="form-horizontal" name="formChangePassword" ng-submit="ngChangePasswordSbmt()" novalidate>
			<div class="form-group">
				<label class="col-xs-6 col-sm-5 control-label" for="ucategory">Username</label>
				<div class="col-xs-6 col-sm-4 col-md-3">
					<div class="form-control-static">{{ formChangePasswordObj.ngUsernameMdl }}</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-6 col-sm-5 control-label" for="password">Password</label>
				<div class="col-xs-6 col-sm-4 col-md-3">
					<input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" placeholder="Password" ng-model="formChangePasswordObj.ngPasswordMdl" ng-pattern="/^[a-zA-Z0-9\ ]*$/" ng-required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-6 col-sm-5 control-label" for="confirmpassword">Confirm Password</label>
				<div class="col-xs-6 col-sm-4 col-md-3">
					<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" minlength="8" maxlength="20" placeholder="Confirm Password" ng-model="formChangePasswordObj.ngConfirmPasswordMdl" ng-pattern="/^[a-zA-Z0-9\ ]*$/" ng-required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-4 col-md-3 hidden-xs">
					<button type="button" class="btn btn-primary" ng-disabled="!formChangePassword.$dirty" ng-click="ngResetClick()">Reset</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="col-xs-12 text-center visible-xs">
					<button type="button" class="btn btn-primary" ng-disabled="!formChangePassword.$dirty" ng-click="ngResetClick()">Reset</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<div class="row" ng-if="isInfo.msg">
			<div class="col-xs-12">
				<div class="alert {{ isInfo.alertname }} alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<strong>{{ isInfo.title }}:</strong> {{ isInfo.msg }}
				</div>
			</div>
		</div>
	</div>
</div>
</div>
