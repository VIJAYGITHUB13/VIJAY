<div id="window_users_regupload_container">
<div class="row">
	<div class="col-xs-12"><h5><strong>{{ section_header }}</strong></h5></div>
	<div class="col-xs-12">
		<form class="form-horizontal" name="formRegUpload" enctype="multipart/form-data" ng-submit="ngRegUploadSbmt()" novalidate>
			<div class="form-group" style="margin-bottom: 5px;">
				<label class="col-sm-4 col-lg-5 control-label" for="ucategory">Select File</label>
				<div class="col-sm-5 col-md-4 col-lg-3" ng-class="{ 'has-error': (formRegUpload.$submitted && formRegUpload.file.$invalid) }">
					<input type="file" class="form-control" id="file" name="file" placeholder="File" ng-model="formRegUploadObj.ngFileMdl" ng-required="true" valid-file />
				</div>
				<div class="col-sm-1">
					<div class="form-control-static">
						<a href="\techrap\pages\window\users\register\regupload\templates\TemplateGuest.xls" download ng-if="ngUCategoryMdl == 5">
							<span class="glyphicon glyphicon-download-alt" data-toggle="tooltip" data-placement="top" title="A template file"></span>
						</a>
						<a href="\techrap\pages\window\users\register\regupload\templates\Template.xls" download ng-if="ngUCategoryMdl != 5">
							<span class="glyphicon glyphicon-download-alt" data-toggle="tooltip" data-placement="top" title="A template file"></span>
						</a>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-5 col-md-4 col-lg-offset-5 col-lg-3">
					<small class="pull-right text-primary"><i>Valid format: xls</i></small>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-5 col-md-4 col-lg-offset-5 col-lg-3">
					<button type="button" class="btn btn-primary btn-sm" ng-click="ngBackClick('pageWindow.pageUsers.pageUsersRegister.pageUsersRegParams')">Back</button>
					<button type="submit" class="btn btn-primary btn-sm" ng-disabled="formRegUpload.$invalid">Continue</button>
					<button type="button" class="btn btn-primary btn-sm" ng-click="ngResetClick()">Reset</button>
				</div>
			</div>
		</form>
		<div ng-if="formRegUpload.$submitted && isInfo.msg">
			<div class="alert {{ isInfo.alertname }} alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>{{ isInfo.title }}:</strong> {{ isInfo.msg }}
			</div>
		</div>
	</div>
</div>
</div>
