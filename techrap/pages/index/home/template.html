<div id="index_home_container">
<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
		<img src="images/1.jpg" class="img-responsive" style="margin: 15px auto;" alt="Responsive image">
	</div>
	<div class="visible-xs">
		<div class="container text-center">
			<h5 style="color: rgb(0, 173, 239);">{{ tag_line }}</h5>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
		<div class="row text-center">
			<h3 class="col-xs-6 col-md-offset-4 col-md-4" ng-click="refreshModule('signin')" ng-class="{ 'cursor-pointer': !isSignin }">
				<span style="{{ (!isSignin ? 'opacity: 0.3;' : '') }}">Sign In</span>
			</h3>
			<h3 class="col-xs-6 col-md-4 container-border-left" ng-click="refreshModule('signup')" ng-class="{ 'cursor-pointer': isSignin }">
				<span style="{{ (isSignin ? 'opacity: 0.3;' : '') }}">Sign Up</span>
			</h3>
		</div>
		<br />
		<form class="form-horizontal" name="formSignin" ng-submit="ngSigninSbmt()" ng-show="isSignin" novalidate>
			<div class="form-group" ng-class="{ 'has-error': formSignin.$submitted && formSignin.uname.$invalid }">
				<label class="col-xs-4 control-label" for="uname" style="text-align: right;">Username</label>
				<div class="col-xs-7 col-sm-8">
					<input type="text" class="form-control input-sm" id="uname" name="uname" placeholder="Username" autocomplete="off" ng-model="signInObj.ngUNameMdl" ng-required="true">
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': formSignin.$submitted && formSignin.pwd.$invalid }">
				<label class="col-xs-4 control-label" for="pwd" style="text-align: right;">Password</label>
				<div class="col-xs-7 col-sm-8">
					<input type="password" class="form-control input-sm" id="pwd" name="pwd" placeholder="Password" autocomplete="off" ng-model="signInObj.ngPwdMdl" ng-required="true">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-7 col-sm-8">
					<button type="button" class="btn btn-link btn-sm">Forgot Password?</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-7 col-sm-8">
					<button type="submit" class="btn btn-default btn-sm">Sign in</button>
				</div>
			</div>
			<div class="form-group" ng-if="isSigninInfo.msg">
				<div class="col-xs-offset-4 col-xs-7 col-sm-8">
					<div class="alert {{ isSigninInfo.alertname }} alert-dismissible" role="alert" style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 10px; font-size: 85%;">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>{{ isSigninInfo.title }}:</strong> {{ isSigninInfo.msg }}
					</div>
				</div>
			</div>
		</form>
		<form class="form-horizontal" name="formSignup" ng-submit="ngSignupSbmt()" ng-hide="isSignin" novalidate>
			<div class="form-group" ng-class="{ 'has-error': formSignup.$submitted && formSignup.uname.$invalid }">
				<label class="col-xs-4 control-label" for="uname" style="text-align: right;">Name</label>
				<div class="col-xs-7 col-sm-8">
					<input type="text" class="form-control input-sm" id="uname" name="uname" ng-model="signUpObj.ngUNameMdl" placeholder="Name" ng-required="true">
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': formSignup.$submitted && formSignup.mobile_no.$invalid }">
				<label class="col-xs-4 control-label" for="mobile_no" style="text-align: right;">Mobile No</label>
				<div class="col-xs-7 col-sm-8">
					<input type="text" class="form-control input-sm" id="mobile_no" name="mobile_no" ng-model="signUpObj.ngMobileNoMdl" placeholder="Mobile No" ng-required="true">
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': formSignup.$submitted && formSignup.email_id.$invalid }">
				<label class="col-xs-4 control-label" for="email_id" style="text-align: right;">Email ID</label>
				<div class="col-xs-7 col-sm-8">
					<input type="text" class="form-control input-sm" id="email_id" name="email_id" ng-model="signUpObj.ngEmailIDMdl" placeholder="Email ID" ng-required="true">
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': formSignup.$submitted && formSignup.comments.$invalid }">
				<label class="col-xs-4 control-label" for="comments" style="text-align: right;">Comments</label>
				<div class="col-xs-7 col-sm-8">
					<textarea class="form-control input-sm" id="comments" name="comments" rows="2" placeholder="Comments" style="max-width: 100%;" ng-model="signUpObj.ngUCommentMdl" ng-required="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-7 col-sm-8">
					<button type="submit" class="btn btn-default btn-sm">Sign up</button>
				</div>
			</div>
			<div class="form-group" ng-if="isSignupInfo.msg">
				<div class="col-xs-offset-4 col-xs-7 col-sm-8">
					<div class="alert {{ isSignupInfo.alertname }} alert-dismissible" role="alert" style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 10px; font-size: 85%;">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>{{ isSignupInfo.title }}:</strong> {{ isSignupInfo.msg }}
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row hidden-xs">
	<div class="col-sm-12">
		<div class="container text-center">
			<h3 style="color: rgb(0, 173, 239);">{{ tag_line }}</h3>
		</div>
	</div>
</div>
</div>
